<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Polished AR Try-On App</title>
    
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.5.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
    
    <style>
      body, html { 
        margin: 0; padding: 0; overflow: hidden; width: 100%; height: 100%; 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #000;
      }
      #ar-container { 
        position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
        display: none;
      }
      #start-screen {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        display: flex; flex-direction: column; justify-content: center; align-items: center;
        text-align: center; background-color: #1a1a1a; color: #fff; z-index: 10000;
      }
      #start-screen h1 { font-size: 2rem; margin-bottom: 1rem; }
      #start-screen p { font-size: 1rem; max-width: 80%; margin: 1rem 0 2rem 0; line-height: 1.5; }
      #start-button {
        padding: 1rem 2rem; font-size: 1.2rem; font-weight: bold; color: #333;
        background: linear-gradient(45deg, #f0f0f0, #ffffff); border: none;
        border-radius: 2rem; cursor: pointer;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      }
      .error-message { color: #ff6b6b; font-weight: bold; }
      
      /* New Status Overlay Style */
      #status-overlay {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 8px 15px;
        border-radius: 20px;
        z-index: 9999;
        font-size: 0.9rem;
        opacity: 0; /* Hidden by default */
        transition: opacity 0.5s;
      }
    </style>
  </head>
  <body>
    <div id="start-screen">
      <h1>AR Try-On</h1>
      <p id="start-text">Tap the button and grant camera access to start.</p>
      <button id="start-button">Start AR</button>
    </div>
    
    <div id="ar-container">
       <!-- Status overlay for user feedback -->
      <div id="status-overlay">Scanning for face...</div>

      <!-- Renderer setting added to fix potential black screen -->
      <a-scene mindar-face="autoStart: false" embedded color-space="sRGB"
               renderer="colorManagement: true;"
               vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <a-camera active="false" position="0 0 0"></a-camera>
        
        <!-- Using a reliable sunglasses model anchored to the nose bridge -->
        <a-entity mindar-face-target="anchorIndex: 1">
          <a-gltf-model 
            rotation="0 0 0" 
            position="0 -0.15 0" 
            scale="0.07 0.07 0.07" 
            src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.0/examples/face-tracking/assets/glasses/scene.gltf"
            >
          </a-gltf-model>
        </a-entity>
      </a-scene>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const startButton = document.querySelector('#start-button');
        const startScreen = document.querySelector('#start-screen');
        const startText = document.querySelector('#start-text');
        const arContainer = document.querySelector('#ar-container');
        const sceneEl = document.querySelector('a-scene');
        const statusOverlay = document.querySelector('#status-overlay');

        startButton.addEventListener('click', async () => {
          startButton.textContent = "Starting...";
          
          try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            stream.getTracks().forEach(track => track.stop());
          } catch (err) {
            startText.innerHTML = `<span class="error-message">Camera permission denied.</span><br><br>Please refresh and allow camera access to use this feature.`;
            startButton.textContent = "Start AR";
            return;
          }

          const mindarSystem = sceneEl.systems['mindar-face-system'];
          
          // Show status overlay when starting
          statusOverlay.style.opacity = 1;

          // Event listeners for feedback
          sceneEl.addEventListener("targetFound", event => {
            statusOverlay.style.opacity = 0; // Hide when face is found
          });
          sceneEl.addEventListener("targetLost", event => {
            statusOverlay.style.opacity = 1; // Show when face is lost
          });
          
          mindarSystem.start(); 
          startScreen.style.display = 'none';
          arContainer.style.display = 'block';
        });
      });
    </script>
  </body>
</html>
